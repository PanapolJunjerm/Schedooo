<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedooo! - Login</title>
    <script src="JavaScript/script.js"></script>
	<link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
	<div class="index">
    <img class = "images" src= "images/logo_schedooo!.png" width="350px" height="120px" id="cat">
    <img class = "images" src= "images/cat_login.png" width="220px" height="140px" id="cat">

    <div id="line"></div>

    <form action="dashboard.html" class="card_user">

        <div class="login-form">
            <img class = "images" src= "images/icon_username.png" width="55px" height="30px" id="logo-input"> 
            <input type="text" class="input input1" name="username" id="username" placeholder="Username" required>
        </div>

        <div class="login-form">
            <img class = "images" src= "images/icon_password.png" width="55px" height="30px" id="logo-input">
            <input type="password" class="input" name="password" id="password" placeholder="Password" required>
        </div>

    </form>

    <div class="card_login">
        <a id="signup" href="signup.html">Sign Up</a>            
        <button class="login" onclick="login()">Login</button>
    </div>

</body>
</html>
