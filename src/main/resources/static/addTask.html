<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>add Task</title>
	<script src="JavaScript/script.js"></script>
	<link rel="stylesheet" href="CSS/style.css">
	<style>
		body 
		{
			background-color: #FFD4A2;
		}
	</style>
</head>
<body>
	<div class="navigator orange1">
		<div class="left-content">
			<button class="cancel-button" onclick="goToDashboard()">Cancle</button>
		</div>

		<div class="center-content">
			<h1>New Task</h1>
		</div>

		<div class="right-content">
			<button class="save-button" onclick="addTask()">Save</button>
		</div>
	</div>

	<div class="navigator1 cream">
		<input type="text" id="nameTask" name="nameTask" placeholder="งาน" required><br>
	</div>

	<div class="navigator1 cream">
		<input type="text" id="detailTask" name="detailTask" placeholder="รายละเอียด" required><br>
	</div>

	<div class="navigator1 cream">
		<div class="left-content-50"><label for="dayOfWeek">วันที่</label></div>
		<div class="right-content-50">
			<input type="date" id="deadlineTask" name="deadlineTask" style="background-color: #D9D9D9; border: 1.5px solid #545454; padding: 4px 12px;"><br>
		</div>
	</div>
</body>
</html>
