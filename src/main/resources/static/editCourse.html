<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>editCourse</title>
    <link rel="stylesheet" href="CSS/style.css">
    <script src="JavaScript/script.js"></script>
    <style>
		body 
		{
			background-color: #FFD4A2;
		}
	</style>
</head>
<body>
    <div class="navigator orange1">
		<div class="left-content">
			<button class="cancel-button" onclick="goToDashboard()">Cancle</button>
		</div>

		<div class="center-content">
			<h1>Edit Course</h1>
		</div>

		<div class="right-content">
			<button class="save-button" onclick="editCourse()">Save</button>
		</div>
	</div>
    
    <div class="navigator1 cream">
			<input type="text" id="editCourseID" name="editCourseID"><br>
	</div>

	<div class="navigator1 cream">
			<input type="text" id="editCourseName" name="editCourseName"><br>
	</div>

	<div class="navigator1 cream">
			<input type="text" id="editProfessorName" name="editProfessorName"><br>
	</div>

    <div class="navigator1 cream">
    <div class="left-content-50"><label for="editDayOfWeek"></label>วัน</div>
    <div class="right-content-50"><select id="editDayOfWeek" name="editDayOfWeek">
    <option value="mon">จ.</option>
    <option value="tue">อ.</option>
    <option value="wed">พ.</option>
    <option value="thu">พฤ.</option>
    <option value="fri">ศ.</option>
    <option value="sat">ส.</option>
    <option value="sun">อา.</option>
    </select><br></div>
    </div>

    <div class="navigator2 cream">
    <div class="left-content-50"><label for="startTime">เวลาเริ่มต้น</label></div>
    <div class="right-content-50 startTime"><select id="startTime" name="startTime">
    <option value="08:00">8:00</option>
    <option value="09:30">9:30</option>
    <option value="11:00">11:00</option>
    <option value="13:30">13:30</option>
    <option value="15:00">15:00</option>
    <option value="16:30">16:30</option>
    </select><br></div>
    </div>

    <div class="navigator2 cream">
    <div class="left-content-50"><label for="endTime">เวลาสิ้นสุด</label></div>
    <div class="right-content-50"><select id="endTime" name="endTime">
    <option value="09:30">9:30</option>
    <option value="11:00">11:00</option>
    <option value="12:30">12:30</option>
    <option value="15:00">15:00</option>
    <option value="16:30">16:30</option>
    <option value="18:00">18:00</option>
    </select><br></div>
    </div>

    <div class="navigator1 cream">
    <div class="left-content-50"><label for="editColorCourse">สี</div>
    <div class="right-content-50"><input type="color" id="editColorCourse" name="editColorCourse"><br></div>
    </div>
   
    <div class="right-content-100">
        <button onclick="deleteCourse()" class="clear">
            <img class="images" src="images/icon_trash.png" style="width: 45px; height: 45px;">
        </button>
    </div>
    
</body>
</html>
